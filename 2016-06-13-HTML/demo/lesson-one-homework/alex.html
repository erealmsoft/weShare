<!DOCTYPE html> 
<html> 
<head> 
<meta charset="utf-8"> 
<title>html教程</title> 
</head> 
<body> 
    <h1>我是一个标题</h1> 
    <p>我是一个段落。</p> 
	<p>我是一个百度首页链接：<a href="http://www.baidu.com" title="百度">百度首页</a></p>
	<p>我是一个有序列表：</p>
		<ol>
		  <li>起床</li>
		  <li>工作</li>
		  <li>睡觉</li>
		</ol>
	<p>我是一个无序列表：</p>
		<ul>
		  <li>山西</li>
		  <li>陕西</li>
		  <li>山东</li>
		</ul>
	<p>我是一个表格：</p>
	<table border="1" width="50%">
		<caption>饭店评价表</caption>
		<col align="left" width="30%"/>
		<col align="center" width="35%"/>
		<col align="center" width="35%"/>
		<tr>
			<th>店名</th>
			<th colspan="2">评价</th>
		</tr>
		<tr>
			<td rowspan="2">老王牛肉面</td>
			<td>口味</td>
			<td>5</td>
		</tr>
		<tr>
			<td>环境</td>
			<td>4.5</td>
		</tr>
		<tr>
			<td rowspan="2">飞鸿肉夹馍</td>
			<td>口味</td>
			<td>4.5</td>
		</tr>
		<tr>
			<td>环境</td>
			<td>5</td>
		</tr>
	</table>
</body> 
</html>
